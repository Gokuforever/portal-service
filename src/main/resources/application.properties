# Import external configuration files
spring.config.import=${SE_ENV}/portal-${spring.profiles.active}.properties,${SE_ENV}/sebackend-${spring.profiles.active}.properties

# Rate Limiter Configuration
rate.limiter.requests.per.second=10

# Logging Configuration - Simple and Clean
# Root logging level - WARN to reduce noise
logging.level.root=WARN

# Application-specific logging at INFO level
logging.level.com.sorted.portal=INFO

# Spring Framework logging - reduce verbosity
logging.level.org.springframework=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO

# Hibernate/JPA logging - only warnings and errors
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN

# MongoDB logging - reduce noise
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.mongodb.driver=WARN

# HTTP client logging - reduce verbosity
logging.level.org.apache.http=WARN
logging.level.httpclient.wire=WARN

# Security logging - keep at INFO for important events
logging.level.org.springframework.security=INFO

# Console output pattern - simplified and clean
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n

